<!DOCTYPE html>
<html>
    <head>
        <title>Invoice_Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.min.js" type="javascript"></script>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="js/kodego.js" type="text/javascript"></script>

    </head>
    <body>
        <input type="text" onkeyup="keyUp(event)">
        

        <div id="result"></div>
        <div id="result2"></div>
        <script>

        function nextNumberDivisible(number){            
            for (number; number <= number + 7; number++){
                if (number % 7 == 0){
                    return number;
                }
            }
        }
        function keyUp(e){
            document.getElementById('result').innerHTML = nextNumberDivisible(e.currentTarget.value);
        }



        let invoiceItems = [{description: "Mouse", Qty: 3, unitPrice: 200}, 
                {description: "Keyboard", Qty: 3, unitPrice: 400},
                {description: "Monitor", Qty: 6, unitPrice: 5400},
                {description: "CPU Tower Case", Qty: 3, unitPrice: 1200},
                {description: "Headset", Qty: 3, unitPrice: 500},
                {description: "UPS", Qty: 1, unitPrice: 4000},];

            let tableElem = "<div><table class='table'>";
                tableElem += "<tr>";    
                tableElem += "<th>Name</th>";    
                tableElem += "<th>Qty</th>";    
                tableElem += "<th>Unit Price</th>"
                tableElem += "<th>Amount</th>";     
                tableElem += "</tr>"; 
            invoiceItems.forEach(function(value, index, array){
                tableElem += "<tr>";    
                tableElem += "<td>"+ value.description +"</td>";    
                tableElem += "<td>"+ value.Qty +"</td>";    
                tableElem += "<td>"+ value.unitPrice +"</td>";
                tableElem += "<td>"+ value.Qty * value.unitPrice+"</td>";    
                tableElem += "</tr>";    
            });

            document.getElementById('result2').innerHTML += tableElem + "</table></div>";
        

        </script>
    </body>
</html>
