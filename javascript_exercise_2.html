<!DOCTYPE html>
<html>
<head>
    <title>Invoice_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="javascript"></script>
    <link href="css/style.css" rel="stylesheet"/>
    
</head>
<body>
    <h3>Switch Vowel Or Consonant</h3>
    <input type="text" id="vowelOrConsonant" value="" maxlength="1" onchange="getVowelOrConsonant()">
    <div id="result"></div>
        <h3> Switch Calculator</h3>
        <div>
            <input type="number" name="num" value="" placeholder="number">    
            <input type="number" name="num2" value="" placeholder="number">
        </div>
        <br>
        
        <div>
            <button class="button" id="plus" data-operator="+" onClick="doComputeValue(event)">+</button>
            <button class="button" id="minus" data-operator="-" onClick="doComputeValue(event)">-</button>
            <button class="button" id="multiply" data-operator="*" onClick="doComputeValue(event)">*</button>
            <button class="button" id="divide" data-operator="/" onClick="doComputeValue(event)">/</button>
            <button class="button" id="equal" data-operator="=" onClick="doComputeValue(event)">=</button>

        </div>

        <div id="result1"></div>
        <h3>Switch Day</h3>
        <input type="date" onchange="getWeekDayName(event)"/>
        <div id="result6"></div>

        <h3>Switch Date</h3>
        <input type="date" onchange="getMonthName(event)"/>
        <div id="result7"></div>


<script>

    function getVowelOrConsonant(){         
    let letter = (document.getElementById('vowelOrConsonant').value).toLowerCase();
        

        switch(letter){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.getElementById('result').innerHTML = "vowels";
                break;
            default:
                document.getElementById('result').innerHTML = "Consonant";
                break;

        }

    }
    
        function doComputeValue(e){
            

        let operator =e.currentTarget.getAttribute('data-operator');
        let value1 = parseInt(document.getElementsByName('num')[0].value);
        let value2 = parseInt(document.getElementsByName('num2')[0].value);

        switch(operator){
            case "+":
                document.getElementById('result1').innerHTML = value1 + value2;
                break;
            case "-":
                document.getElementById('result1').innerHTML = value1 - value2;
                break;
            case "*":
                document.getElementById('result1').innerHTML = value1 * value2;
                break;
            case "/":
                document.getElementById('result1').innerHTML = value1 / value2;
                break;
            default:
                document.getElementyById('result1').innerHTML = "Unknown operation";
        }

    }
    function getWeekDayName(e){
                let date = new Date(e.currentTarget.value);
                let day = date.getDay();

                switch(day){
                    case 0:
                        document.getElementById("result6").innerHTML = "Sunday";
                        break;
                    case 1: 
                        document.getElementById("result6").innerHTML = "Monday";
                        break;
                    case 2: 
                        document.getElementById("result6").innerHTML = "Tuesday";
                        break;
                    case 3: 
                        document.getElementById("result6").innerHTML = "Wednesday";
                        break;
                    case 4: 
                        document.getElementById("result6").innerHTML = "Thursday";
                        break;
                    case 5: 
                        document.getElementById("result6").innerHTML = "Friday";
                        break;
                    case 6: 
                        document.getElementById("result6").innerHTML = "Saturday";
                        break;
                    default:
                        document.getElementById("result6").innerHTML = "Unknown date value";
                        break;
                }
            }
                
    function getMonthName(e){
        let date = new Date(e.currentTarget.value);
        let month = date.getMonth();

        switch(month){
            case 0:
                document.getElementById("result7").innerHTML = "January";
                break;
            case 1: 
                document.getElementById("result7").innerHTML = "February";
                break;
            case 2: 
                document.getElementById("result7").innerHTML = "March";
                break;
            case 3: 
                document.getElementById("result7").innerHTML = "April";
                break;
            case 4: 
                document.getElementById("result7").innerHTML = "May";
                break;
            case 5: 
                document.getElementById("result7").innerHTML = "June";
                break;
            case 6: 
                document.getElementById("result7").innerHTML = "July";
                break;
            case 7:
                document.getElementById("result7").innerHTML = "August";
                break;
            case 8: 
                document.getElementById("result7").innerHTML = "September";
                break;
            case 9: 
                document.getElementById("result7").innerHTML = "October";
                break;
            case 10: 
                document.getElementById("result7").innerHTML = "November";
                break;
            case 11: 
                document.getElementById("result7").innerHTML = "December";
                break;
            default:
            document.getElementById("result7").innerHTML = "Unknown Date";
                   
                
        }
    }



        
</script>






</body>
</html>
