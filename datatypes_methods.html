        <h2>String Method</h2>

        <script>
            let str = "Hello World";
            console.log(str.length);
            str.slice(6, 11);

            //slice(start, end)
            console.log(str.slice(6, 11));
            console.log("example 2: " + str.slice(-11, -6));
            console.log("example 3: "+ str.slice(0, -4) + "...");
            console.log("example 4: " + str.slice(0, 5) + "UWU");


            //substring(start, end) same siya sa slice, pwedeng na yung walang end point
            console.log(str.substring(-7, 5));
            console.log(str.substring(4));

            //substr(start, length)
            console.log(str.substr(6, 2));

            let paragraph = "Create a function that accepts a number and output the next number in sequence that is divisible by 7."
            //replace()
            //console.log(paragraph.replace("oldstring","newstring"));
            console.log(paragraph.replace("function","method"));
            console.log(paragraph.replace("accepts","input"));

            let newParagraph = paragraph.replace("function","method");
            console.log(newParagraph);
            console.log(newParagraph.replace("accepts", "input"));

            console.log(paragraph.replace(/number/g,"#")); //g stands for global
            console.log(newParagraph.replace(/number/i, "#")); //i stands for Perform not case-insensitive matching
            console.log(newParagraph.replace(/number/ig, "#"));

            // toUpperCase and toLowerCase
            console.log(paragraph.toLocaleUpperCase());
            console.log(paragraph.toLocaleLowerCase());

            // concat (str1, str2, strn...)
            console.log("Hello".concat(" ","WORLD!"));

            let conStr = "";
            console.log(conStr.concat("Jezzryl Paulo"," M.", "Tan", paragraph));

            // trim()
            let strCode = "       TEST VALUE  ";
            console.log(strCode.trim());
            console.log(strCode.trimStart);
            console.log(strCode.trimEnd);

            //001
            //002
            //100
            //padStart(length, char add) padEnd(length, char add) used for reference number
            console.log("1".padStart(3,"0"));
            console.log("20".padStart(3,"0"));
            let strNumber ="100";
            console.log(strNumber.padStart(6,"x"));
            console.log(strNumber.padStart(6,"*"));

            // char At(position), charCodeAt(position)
            let charStr = "Create a function that";
            console.log(charStr.charAt(7));
            console.log(charStr.charAt(9));
            console.log(charStr.charCodeAt(7));

            //split(separator)
            let words = charStr.split(" ");
            console.log(charStr.split(" "));
            console.log(charStr.split(","));
            console.log(charStr.split(":"));
            console.log(words);

            //indexOf(keyword, starting point)
            paragraph = "Create a function that accepts a NUMBER and output the next number in sequence that is divisible by 7."
            console.log(paragraph.indexOf("7"));
            console.log(paragraph.indexOf("NUMBER"));
            console.log(paragraph.indexOf("accepts", 33));
            console.log(paragraph.lastIndexOf("accepts", 33));


            //search(keyword)
            console.log(paragraph.search("7"));
            console.log(paragraph.search("accepts"));

            //match()
            console.log(paragraph.match(/that/g));
            console.log(paragraph.match(/th/g));
            console.log(paragraph.match(/number/g));
            console.log(paragraph.match(/number/gi));

            let strArr = paragraph.match(/a/g);
            let index = 0;
            strArr.forEach(function(word){
                index = paragraph.indexOf(word, index);
                console.log(index);
                index += word.length;

            });

            //include(keyword, start_position)
            console.log(paragraph.includes("visible"));
            console.log(paragraph.includes("seq"));
            console.log(paragraph.includes("numeric"));
            console.log(paragraph.includes("8"));
            console.log(paragraph.includes("Create", 20))

            //startswith(keyword) endswith(keyword)
            console.log(paragraph.startsWith("Create"));
            console.log(paragraph.startsWith("that"));
            console.log(paragraph.startsWith("create"));

            console.log(paragraph.endsWith("7."));
            console.log(paragraph.endsWith("."));
            console.log(paragraph.endsWith("7"));
            console.log(paragraph.endsWith("divisible by 7."));

        </script>

        <h2>Number Methods</h2>

        <script>
            let number1 = 123.45;

            // number toString()
            console.log("Php" + number1.toString());
            console.log("" + number1);
            
            // toExponential(digit)

            console.log(number1.toExponential(2));
            console.log(number1.toExponential(5));

            let number999 = 879856552489765231;
            console.log(number999.toExponential(5));

            //toFixed()
            console.log(number1.toFixed(1));
            console.log(number1.toFixed(0));
            console.log(number1.toFixed(5));
            
            //toPrecision() for whole number
            console.log(number1.toPrecision());
            console.log(number1.toPrecision(2));
            let number3 = 1678.2345;
            console.log(number3.toPrecision(1));
            console.log(number3.toPrecision(2));
            console.log(number3.toPrecision(3));
            console.log(number3.toPrecision(4));
            console.log(number3.toPrecision(5));

            //valueOf()
            console.log(number3.valueOf());

            //parseInt()
            console.log(parseInt(number3));
            console.log(parseInt(number3 + "string"));
            console.log(parseInt("1234.67 89752"));


            //parseFloat()
            console.log(parseFloat(999.99));
            console.log(parseFloat(number3));
            console.log(parseFloat(number3 + " "));
            console.log(parseFloat("" + number3));


        </script>

        <h2>Array Methods</h2>
        <div id="array_display"></div>
        <script>
            let names = ["James", "Rowen", "Jessie", "Tims", "Maki", "Eunice", "Mark"]
            console.log(names);
            console.log(names.toString());
            document.getElementById("array_display").innerHTML = names;
            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.toString();
            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.join("x");
            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.join("&");

            //pop(), push() pop()

            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.pop() + "<br>";
            document.getElementById("array_display").innerHTML += names + "<br>";
            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.pop() + "<br>";
            document.getElementById("array_display").innerHTML += names + "<br>";

            let popName = names.pop();
            document.getElementById("array_display").innerHTML += popName;

            document.getElementById("array_display").innerHTML += "<br>";
            document.getElementById("array_display").innerHTML += names.push("Rechel") + "<br>";
            document.getElementById("array_display").innerHTML += "<br>";
            names.push("Sheryl");
            document.getElementById("array_display").innerHTML += names + "<br>";

            //shift(function (reverse ni pop)) , unshift()

        
            names.shift()
            document.getElementById("array_display").innerHTML += names + "<br>";
            names.shift();
            document.getElementById("array_display").innerHTML += names + "<br>";
            names.unshift("Carmen");
            document.getElementById("array_display").innerHTML += names + "<br>";
            names.unshift("Dave");
            document.getElementById("array_display").innerHTML += names + "<br>";

            names[0] = "DaveTwo";
            document.getElementById("array_display").innerHTML += names + "<br>";
            names[3] = "Fecel";
            document.getElementById("array_display").innerHTML += names + "<br>";

            let names2 = ["James", "Rowen", "Jessie", "Tims", "Maki", "Eunice", "Mark"]

            names = names.concat(names2, names);
            document.getElementById("array_display").innerHTML += names + "<br>";

            //splice(), slice()
            names2.splice(2, 0, "Dave", "Nino");
            document.getElementById("array_display").innerHTML += names2 + "<br>";
            names2.splice(4, 3, "Dave", "Nino");
            document.getElementById("array_display").innerHTML += names2 + "<br>";

            names = names.slice(2, 6);
            names2.splice(2, 0, "Dave", "Nino");
            document.getElementById("array_display").innerHTML += names + "<br>";

             // sort(), reverse()
             names2 = names2.sort();
            document.getElementById("array_display").innerHTML += names2 + "<br/>";
            names2 = names2.reverse();
            document.getElementById("array_display").innerHTML += names2.join(", ") + "<br/>";
            document.getElementById("array_display").innerHTML += names2.join("<br>") + "<br/>";



        </script>
