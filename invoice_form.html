<!DOCTYPE html>
<html>
<head>
    <title>Invoice_Form</title>
    <style>
        table, th, td {
            border: 1%auto solid rgba(118, 14, 113, 0.841);
            border-style: double;
        }

    </style>
</head>
<body>
    <div id="main" class="page-wrapper">
        <form action="https://google.com" target="_blank" method="GET">
        <fieldset>
                <legend>Invoice Details</legend>
            <label>Invoice To:</label>
            <input type="text" name="full_name" required placeholder="Full_Name"/><br>
            <label>Contact #:</label>
            <input type="text" name="number" maxlength="14" required placeholder="Contact_Number"/>
            <label>Date:</label>
            <input type="date" name="date">
        </fieldset>
        <table style="width:100%;border:none;">
            <thead>
               
                <tr style="background-color: rgba(36, 144, 171, 0.475)">
                    <th style="width: 40%auto;height:50px;">Item Description</th>
                    <th style="width: 20px;">Qty</th>
                    <th style="width: 20px;">Unit Price</th>
                    <th style="width: 20px;">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: left"><textarea name="Description" rows="1" cols="30" cols="30" placeholder="Item_Purchased1" maxlength="100"></textarea></td>
                    <td style="text-align: center;"><input type="number" name="Qty" placeholder="Qty_1"/></td>
                    <td style="text-align: center;"><input type="number" name="Unit_Price" placeholder="Unit_Price2"/></td>
                    <td style="text-align: center;"><input type="number" name="Amount" placeholder="Total"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;"><textarea name="Description2" rows="1" cols="30"  placeholder="Item_Purchased2"></textarea></td>
                    <td style="text-align: center;"><input type="number" name="Qty2" placeholder="Qty_2"></td>
                    <td style="text-align: center;"><input type="number" name="Unit_Price2" placeholder="Unit_Price2"></td>
                    <td style="text-align: center;"><input type="number" name="Amount2" placeholder="Total"></td>
                </tr>
                <tr>
                    <td style="text-align: left;"><textarea name="Description3"  rows="1" cols="30"  placeholder="Item_Purchased3"></textarea></td>
                    <td style="text-align: center;"><input type="number" name="Qty3"  placeholder="Qty_3"/></td>
                    <td style="text-align: center;"><input type="number" name="Unit_Price3" placeholder="Unit Price3"/></td>
                    <td style="text-align: center;"><input type="number" name="Amount3" placeholder="Total"></td>
                </tr>
                <tr>
                    <td style="text-align: left;"><textarea name="Description4" rows="1" cols="30"  placeholder="Item_Purchased4"></textarea></td>
                    <td style="text-align: center;"><input type="number" name="Qty4"  placeholder="Qty_4"/></td>
                    <td style="text-align: center;"><input type="number" name="Unit_Price4" placeholder="Unit_Price4"/> </td>
                    <td style="text-align: center;"><input type="number" name="Amount4"placeholder="Total"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">Sub-Total</td>
                    <td style="text-align: center;"><input type="number" placeholder="Read_only"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">VAT %12</td>
                    <td style="text-align: center;"><input type="number" placeholder="Read_only"/></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">Total</td>
                    <td style="text-align: center;"><input type="number" placeholder="Read_only"/></td>
                </tr>                
            </tbody> 
        </table>       
     </div>           
                <div>
                <fieldset>
                    <legend>Additional Details</legend>
                        <label>Payment Method</label>
                <select name="Payment_Method">
                        <option value="">-- Select Payment --</option>
                        <option value="CashOnDelivery">Cash On Delivery</option>
                        <option value="CreditCard">Credit Card</option>
                        <option value="GCash">GCash</option>
                    </select>       
                <div>
                    <label for="Home">Home</label><input id="Home" type="radio" name="Delivery_Address" value="Home"/>
                    <label for="Office">Office</label><input id="Office" type="radio" name="Delivery_Address" value="Office"/>
                </div>
                <div>
                    <textarea name="Address" placeholder="***Complete Address***" rows="5" cols="220" maxlength="500"></textarea>
                </div>   
                <div>   
                    <input type="submit" value="Submit"/>
                </fieldset>                    
                </div>
                </form>
</body>
</html>
